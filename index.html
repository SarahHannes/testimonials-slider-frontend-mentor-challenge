<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <!-- Profile picture -->
      <div class="profile">
        <!-- picture -->
        <div class="bg-img">
          <!-- used to store background img for desktop only -->
          <img
            class="pic debug"
            src="images/image-tanya.jpg"
            alt="Tanya Sinclair profile picture"
          />
        </div>
        <!-- slider -->
        <div class="slider debug">
          <button class="prev debug"></button>
          <button class="next debug"></button>
        </div>
      </div>

      <!-- Quotes -->
      <div class="quote">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="particulars">
          <h1 class="name" data-id="0">Tanya Sinclair</h1>
          <h3 class="job-title">UX Engineer</h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
